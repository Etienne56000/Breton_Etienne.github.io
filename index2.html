<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jeu de Devinette</h1>
    <p>Devinez un nombre entre 1 et 10</p>
    
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Vérifier</button>
    
    <p id="result"></p>

    <script>
        // Générer un nombre aléatoire entre 1 et 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Obtenir la valeur devinée par l'utilisateur
            const userGuess = parseInt(document.getElementById('guess').value);

            // Vérifier si la devinette est correcte
            if (userGuess === secretNumber) {
                document.getElementById('result').innerHTML = 'Bravo! Vous avez deviné le bon nombre.';
            } else {
                document.getElementById('result').innerHTML = 'Désolé, essayez à nouveau.';
            }
        }
    </script>
</body>
</html>
